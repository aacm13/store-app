<h2>Search Results: {{ search }}</h2>

<ul>
  <li *ngFor="let product of products">
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title
          ><a class="prod-link" routerLink="/product/{{ product.slug }}">{{
            product.name
          }}</a></mat-card-title
        >
        <mat-card-subtitle></mat-card-subtitle>
      </mat-card-header>
      <img
        class="prod-img"
        mat-card-image
        [src]="product.image.url"
        alt="product-img.jpg"
        height="200px"
      />
      <mat-card-content>
        <p>{{ product.description }}</p>
        <p>{{ product.master.price | currency }}</p>
        <span>{{ product.published_at | date }}</span>
      </mat-card-content>
      <mat-card-actions>
        <button
          mat-button
          #like
          [value]="product.id"
          (click)="likeAndNotBtn(like.value, up)"
        >
          <mat-icon>thumb_up</mat-icon>
        </button>
        <span>{{ product.likes_up_count }}</span>
        <button
          mat-button
          #dislike
          [value]="product.id"
          (click)="likeAndNotBtn(dislike.value, down)"
        >
          <mat-icon>thumb_down</mat-icon>
        </button>
        <span>{{ product.likes_down_count }}</span>
      </mat-card-actions>
      <span>
        <mat-icon>thumbs_up_down</mat-icon>{{ product.likes_count }}
      </span>
    </mat-card>
  </li>
</ul>
